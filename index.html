<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJD Art Gallery</title>
    <link rel="icon" href="app/9.png">
    <style>
        /* Reset */
        
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: black;
        }
        /* Background Animation */
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a5bdff, #fde4e4);
            animation: backgroundMove 8s infinite alternate;
        }
        
        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        /* Main Content */
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        /* Logo Image Animation */
        
        .logo-image {
            width: 200px;
            height: auto;
            opacity: 0;
            transform: scale(1.2);
            animation: slideIn 2s ease-in-out forwards, zoomEffect 8s infinite;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes zoomEffect {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        /* Gallery Name Animation */
        
        .gallery-name {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.8s forwards;
            /* Gradient Effect */
            background: linear-gradient(to right, rgb(33, 133, 255), rgb(8, 126, 12), rgb(246, 87, 87));
            -webkit-background-clip: text;
            /* Ensures gradient applies to text */
            -webkit-text-fill-color: transparent;
            /* Makes the text itself transparent */
            background-clip: text;
            /* For non-webkit browsers */
            text-fill-color: transparent;
            /* For future compatibility */
        }
        /* Marvel-Like Divider */
        
        .divider {
            width: 0;
            height: 1px;
            background: #4d4d4d;
            border-radius: 50%;
            opacity: 0;
            animation: expandDivider 2.5s ease-in-out 1s forwards;
        }
        
        @keyframes expandDivider {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 250px;
                opacity: 1;
            }
        }
        /* Tagline Animation */
        
        .tagline {
            font-size: 1.2rem;
            color: rgb(127, 127, 127);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 3s forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <!-- Logo Image -->
        <img src="app/ss3.png" alt="SJD Art Gallery Logo" class="logo-image">
        <!-- Gallery Name -->
        <h1 class="gallery-name">SJD Art Gallery</h1>
        <!-- Divider -->
        <div class="divider"></div>
        <!-- Tagline -->
        <p class="tagline">"Art That Speaks Without Words"</p>
    </div>

    <script>
        // JavaScript for redirecting to the gallery
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                window.location.href = "gal.html"; // Replace with your gallery page URL
            }, 6000); // Redirect after 6 seconds
        });
    </script>
</body>

</html>
